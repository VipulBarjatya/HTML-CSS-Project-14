<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cbf1616e77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Dance Home Page</title>
</head>

<body>
    <div class="hero">
        <div class="side-img">
            <img src="assets/pexels-rfstudio-3819572.jpg" alt="">
        </div>
        <div class="hero-info">
            <nav class="navbar">
                <div class="nav-items">
                    <div>Home</div>
                    <div>About Us</div>
                    <div>Portfolio</div>
                    <div>Contact</div>
                    <img src="assets/logo.svg" alt="" class="logo">
                    <div class="line"></div>
                </div>
            </nav>
            <div class="hero-top">
                <div class="heading">
                    <h1 class="hero-heading-1">Crea-</h1>
                    <h1 class="hero-heading-2">tivity.</h1>
                </div>
                <div class="side-elements">
                    <p class="slogan">is our <br>ingredient.</p>
                    <div class="icons">
                        <img src="assets/Twitter Icon.svg" alt="">
                        <img src="assets/Instagram Icon.svg" alt="">
                        <img src="assets/Facebook Icon.svg" alt="">
                        <img src="assets/Email Icon.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="btn">
                <button>Check Our Package</button>
            </div>
            <div class="hero-bottom">
                <div class="line2"></div>
                <ul class="skills">
                    <li>
                        <div class="circle first"></div>Photography
                    </li>
                    <li>
                        <div class="circle"></div>Videography
                    </li>
                    <li>
                        <div class="circle"></div>Graphic Design
                    </li>
                    <li>
                        <div class="circle"></div>Illustration
                    </li>
                    <li>
                        <div class="circle"></div>Animation
                    </li>

                </ul>
                <div class="quote-img">
                    <i class="fa-solid fa-quote-right fa-4x"></i>
                    <h4 class="quote-text">We help you to create the best graphics, photos, videos, animation and
                        illustrations</h4>
                    <img src="assets/pexels-cottonbro-7974875.jpg" alt="" class="dance-img">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 arrow" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 17l-4 4m0 0l-4-4m4 4V3" />
                    </svg>
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
